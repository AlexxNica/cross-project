stages:
  - coredns-build-branch
  - coredns-deploy

before_script:
  - export BASE_URL=${BASE_URL:-$(echo $CI_PROJECT_URL |  cut -d'/' -f1-3)}
  - export CI_COMMIT_SHA_SHORT=$(echo ${CI_COMMIT_SHA} | cut -c -8)

coredns-build-branch:
  image: golang:1.8.1
  stage: coredns-build-branch
  script:
    - echo "$COREDNS_BRANCH"
    - >
      if [ -z "${COREDNS_BRANCH}" ]; then
        exit 0
      else
        echo "Checking for Latest Build"
        COREDNS_RELEASE_ENV=$(curl -s -L "$BASE_URL/coredns/coredns/builds/artifacts/${COREDNS_BRANCH}/file/release.env?job=release" | sed -n 's/.*href="\([^"]*\).*/\1/p' | grep artifacts/raw | tail -1)
      fi
    - mkdir -p data
    - >
      if curl -s -o data/coredns.env -L ${BASE_URL}/$COREDNS_RELEASE_ENV; then
        cat data/coredns.env
      else
       PROJECT_PIPELINE=$(curl -X POST
          -F token=$CROSS_CLOUD_CI_JOB_TOKEN
          -F ref=${COREDNS_BRANCH}
          https://gitlab.cncf.ci/api/v4/projects/9/trigger/pipeline | jq '.id')
       echo 'Wait for Build "FIX ME / HACK"'
       until [ "$JOB_STATUS" == '"success"' ]; do JOB_STATUS="$(curl -s --header "PRIVATE-TOKEN:${TOKEN}" "https://gitlab.cncf.ci/api/v4/projects/9/pipelines/${PROJECT_PIPELINE}/jobs?scope=success" | jq '.[] | select(.name=="release") | .status')" ; sleep 0.5 ; done ; echo 'Build Compleate'
       PROJECT_JOB=$(curl --header "PRIVATE-TOKEN:${TOKEN}" 'https://gitlab.cncf.ci/api/v4/projects/2/pipelines/${PROJECT_PIPELINE}/jobs?scope=success' | jq '.[] | select(.name=="release") | .id') 
       curl -s -o data/coredns.env -L "$BASE_URL/coredns/coredns/-/jobs/${PROJECT_JOB}/artifacts/raw/release.env"
       cat data/coredns.env
      fi
  artifacts:
    name: "${CI_JOB_NAME}_${CI_COMMIT_REF_NAME}"
    untracked: true
    expire_in: 5 weeks
    paths:
      - .data/

coredns-deploy:
  stage: coredns-deploy
  variables:
    COREDNS_DOCKER_REGISTRY: "${CI_REGISTRY_IMAGE}"
    COREDNS_DOCKER_IMAGE_TAG: "${CI_COMMIT_REF_SLUG}.job.${CI_JOB_ID}"
  script:
    - docker login -u "gitlab-ci-token" -p "$CI_JOB_TOKEN" $CI_REGISTRY
    - docker build -t "$CI_REGISTRY_IMAGE/coredns-e2e:$COREDNS_DOCKER_IMAGE_TAG" ./e2e/
    - docker push "$CI_REGISTRY_IMAGE/coredns-e2e:$COREDNS_DOCKER_IMAGE_TAG"

